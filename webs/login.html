	<script type="text/javascript">
		function createXMLHttpRequest(){
			var xmlrequest;

				xmlrequest=new XMLHttpRequest();
			}else if(window.ActiveXObject){
				try{
					xmlrequest=new ActiveXObject("Msxm12.XMLHTTP");
