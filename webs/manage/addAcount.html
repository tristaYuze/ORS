<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../../js/jQuerybag.js" ></script>
		<meta http-equiv="content-type" content="text/html" charset="utf-8">
		<title></title>
		<style>
			input,textarea{outline: none;/*去掉点击边框*/}
			div{width:80%;color: #66CCCC;margin-left:35%;margin-top:20px;line-height: 40px;}
			button{
				width: 10%;height: 25px;
				background-color: #66CCCC;border-radius: 10px;
				margin-left: 50%;margin-top: 20px;
			}
			input{width: 20%;border: none;border-bottom: 1px solid #66CCCC;}
			textarea{width: 20%;height: 50px;border-color: #66CCCC;}
		</style>
	</head>
	<body>
		<div>
			昵称：<input id="nc" type="text" placeholder="输入新增昵称"/><br />
			姓名：<input id="xm" type="text" placeholder="输入新增姓名"/><br />
			账号：<input id="zh" type="tel" placeholder="输入新增账号"/><br />
			密码：<input id="mm" type="password" placeholder="输入新增密码"/><br />
			性别：<input id="xb" type="text" placeholder="输入用户性别"/><br />
			出生年月：<input id="csny" type="date" /><br />
			个人简介：<textarea id="grjj" placeholder="输入新增个人简介"></textarea>
		</div>
		<button type="button" id="addBtn">新增</button>
	</body>
	<script language="JavaScript">
		$("#addBtn").click(function(){
			var yhnc=$("#nc").val();
			var xm=$("#xm").val();
			var zh=$("#zh").val();
			var dlmm=$("#mm").val();
			var xb=$("#xb").val();
			var csny=$("#csny").val();
			var grjj=$("#grjj").val();
			$.ajax({
				type:"POST",
				url:"http://yiezi.ml:80/json/registerUser?yhnc="+yhnc+"&xm="+xm+"&zh="+zh+"&dlmm="+dlmm+"&xb="+xb+"&csny="+csny+"&grjj="+grjj,
				data:{},//"yhnc":yhnc,"xm":xm,"zh":zh,"dlmm":dlmm,"xb":xb,"csny":csny,"grjj":grjj
				contentType:'application/json',
				success:function(response){
					if(response[0].result){
						alert(response[0].message);
						window.location.href="LAcount.html";
					}
				},
				error:function(data){  
                alert("error");                   
            	} 
			});
		});	
	</script>
</html>
